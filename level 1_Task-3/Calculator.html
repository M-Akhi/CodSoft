<!DOCTYPE html>
<html>
<head>
    <title>Basic Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button class="button digit" value="1">1</button>
            <button class="button digit" value="2">2</button>
            <button class="button digit" value="3">3</button>
            <button class="button operation" value="+">+</button>
            <button class="button digit" value="4">4</button>
            <button class="button digit" value="5">5</button>
            <button class="button digit" value="6">6</button>
            <button class="button operation" value="-">-</button>
            <button class="button digit" value="7">7</button>
            <button class="button digit" value="8">8</button>
            <button class="button digit" value="9">9</button>
            <button class="button operation" value="*">x</button>
            <button class="button digit" value="0">0</button>
            <button class="button clear" value="C">C</button>
            <button class="button operation" value="/">รท</button>
            <button class="button equals" value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
